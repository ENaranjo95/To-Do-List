<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="notepad">
    <form id="form" class="">
      <input type="text" placeholder="To Do..">
      <button id="add" type="submit" name="button">ADD</button>
    </form>

      <ul>
        <section class="textArea">
        </section>
      </ul>

      <p>You have <span id="numInList"></span> todos left.</p>

      <button id="all" type="button" name="button">CLEAR LIST</button>
      <button id="completed" type="button" name="button">CLEAR COMPLETED</button>
    </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
